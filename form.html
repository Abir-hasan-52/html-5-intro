<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deshi phitha</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <section>
            <h3>Please fill up the form!</h3>
            <form>
                <label for="name"> Your Name:
                    <input type="text" name="" id="name" placeholder="Your name">
                </label>
                <label for="email"> Your email:
                    <input type="email" name="" id="email" placeholder="Your email">
                </label>
                <label for="phone"> Your phone:
                    <input type="text" name="" id="phone" placeholder="Your phone">
                </label>


                <fieldset>
                    <legend>pick one phitha</legend>
                    <label for="Chitoy"> 
                        <input type="radio" name="phitha" id="Chitoy">Chitoy
                    </label>
                    <label for="Vapa">
                        <input type="radio" name="phitha" id="Vapa">Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="phitha" id="puri">Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend> pick one & more Vortha </legend>
                        <label for="sorisha">
                            <input type="checkbox" name="Vortha" id="sorisha">sorisha
                        </label>
                        <label for="shutki">
                            <input type="checkbox" name="Vortha" id="shutki">shutki
                        </label>
                        <label for="chili">
                            <input type="checkbox" name="Vortha" id="chili">chili
                        </label>
                    
                </fieldset>
                <fieldset>
                    <legend>special instraction</legend>
                    <textarea name="" id="" cols="100%" rows="5"></textarea>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="Submit">
            </form>
        </section>





    </main>
    <footer></footer>
</body>
</html>
